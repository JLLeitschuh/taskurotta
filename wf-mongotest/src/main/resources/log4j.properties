# Set root category priority to INFO and its only appender to CONSOLE.
#log4j.rootCategory=INFO, CONSOLE
#log4j.rootCategory=INFO, LOGFILE

log4j.rootLogger=INFO, LOGFILE_APP

########################################################################
# Custom categories

log4j.logger.ru.taskurotta=INFO


log4j.logger.org.apache.activemq.spring=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.xbean.spring=WARN


########################################################################
# Appenders

###
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.target=System.err
#log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=\u0020%-5p %d{dd.MM.yyyy HH:mm:ss:SSS} [%t] %c %M - %m%n

###
log4j.appender.LOGFILE_APP=org.apache.log4j.FileAppender
log4j.appender.LOGFILE_APP.File=./loadtest.log
#log4j.appender.LOGFILE_APP.Append=true
log4j.appender.LOGFILE_APP.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE_APP.layout.ConversionPattern=%-5p %d{dd.MM.yyyy HH:mm:ss:SSS} [%t] %c %M - %m%n
log4j.appender.LOGFILE_APP.append=true