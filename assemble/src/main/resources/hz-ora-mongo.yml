#Location of Spring application context:
#Hazelcast without mongo mapstore
contextLocation: "classpath*:spring/hz-ora-mongo.xml"

#Used for static resource serving in development mode
assets:
  overrides:
    /: ../dropwizard/src/main/resources/assets/

#Configuration of actors served by this server:
actorConfig:
  actorPreferences:
    - id: "default"

#Task server common properties (will be available as placeholders in spring context):
properties:
  pollDelay: 10
  pollDelayUnit: "SECONDS"
  hz.mancenter.enabled: false
  mongo.host: localhost
  mongo.port: 27017
#  oradb.url: "jdbc:oracle:thin:@172.16.4.240:1521:pgudb"
#  oradb.user: "rip_rr"
#  oradb.password: "rip_rr"
  oradb.url: "jdbc:oracle:thin:@(DESCRIPTION = (ADDRESS = (PROTOCOL = TCP)(HOST = db1.fccland.ru)(PORT = 1521))(CONNECT_DATA = (SERVER = DEDICATED)(SERVICE_NAME = orcl.fccland.ru)))"
  oradb.user: "taskurotta"
  oradb.password: "taskurotta"
#  recovery.process.incomplete-timeout: "30 SECONDS"
  hz.nodes: "localhost:7777,localhost:7778"
#  gc.enabled: false
#  hz.queue.task.memory-limit: 10

#Http server configuration:
logging:
    level: WARN
    loggers:
        com.hazelcast: INFO
        ru.taskurotta: INFO
        com.yammer: INFO
#        ru.taskurotta.service.recovery.DefaultIncompleteProcessFinder: DEBUG
    file:
        enabled: true
        archive: true
        currentLogFilename: ./target/logs/service.log
        archivedLogFilenamePattern: ./target/logs/service-%d.log.gz
        logFormat: "%-4r %d [%t] %-5p %c - %m%n"

http:
    rootPath: "/rest/*"
    gzip:
        enabled: false
    requestLog:
        file:
            enabled: false
            archive: true
            currentLogFilename: ./target/logs/requests.log
            archivedLogFilenamePattern: ./target/logs/requests-%d.log.gz


