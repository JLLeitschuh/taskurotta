runtime:
  - MainRuntimeConfig:
      class: ru.taskurotta.spring.configs.RuntimeConfigPathXmlApplicationContext
      instance:
        context: ru/taskurotta/test/fullfeature/RuntimeBeans.xml

spreader:
  - MainTaskSpreaderConfig:
      class: ru.taskurotta.spring.configs.SpreaderConfigPathXmlApplicationContext
      instance:
        context: ru/taskurotta/test/fullfeature/SpreaderBeans-jersey-stress.xml
        properties:          
          endpoint: "http://localhost:8081"
          threadPoolSize: 20
          readTimeout: 0
          connectTimeout: 3000
          shotSize: 1000          
          needRun: true

policy:
  - MainPolicyConfig:
      class: ru.taskurotta.bootstrap.config.DefaultRetryPolicyConfig
      instance:
        class: ru.taskurotta.policy.retry.LinearRetryPolicy
        properties:
          initialRetryIntervalSeconds: 1
          maximumRetryIntervalSeconds: 1
          maximumAttempts: 3

profiler:
  - MainProfilerConfig:
      class: ru.taskurotta.bootstrap.config.DefaultProfilerConfig
      instance:
        class: ru.taskurotta.test.stress.LifetimeProfiler
        properties:
          exitAfterAll: false
          tasksForStat: 1000
          maxTaskQuantity: 2000
          taskPerProcess: 12

actor:
  - FFDecider:
      actorInterface: ru.taskurotta.test.fullfeature.decider.FullFeatureDecider
      count: 25

  - FFWorker:
      actorInterface: ru.taskurotta.test.fullfeature.worker.FullFeatureWorker
      count: 25

logback:
    appender:
        - STDOUT:
             key: name
             \@class: ch.qos.logback.core.ConsoleAppender
             encoder:
                 pattern: \%d \%p [\%t] \%c - \%m\%n
        - FILE:
             key: name
             \@class: ch.qos.logback.core.FileAppender
             file: ./target/logs/ff-stress.log
             append: true
             encoder:
                 pattern: \%d \%p [\%t] \%c - \%m\%n
    logger:
        - ru.taskurotta:
             key: name
             \@level: INFO        
        - ru.taskurotta.test.fullfeature:
             key: name
             \@level: ERROR
        - ru.taskurotta.internal.GeneralRuntimeProcessor:
             key: name
             \@level: !!!str OFF
        - ru.taskurotta.test.stress.StressTaskCreator:
              key: name
              \@level: ERROR
        - org:
             key: name
             \@level: ERROR
        - httpclient:
             key: name
             \@level: ERROR
    root:
        appender-ref:
            - STDOUT:
                key: ref
            - FILE:
                key: ref

