runtime:
  - MainRuntimeConfig:
      class: ru.taskurotta.spring.configs.RuntimeConfigPathXmlApplicationContext
      instance:
        context: ru/taskurotta/test/fullfeature/RuntimeBeans.xml

spreader:
  - MainTaskSpreaderConfig:
      class: ru.taskurotta.spring.configs.SpreaderConfigPathXmlApplicationContext
      instance:
        context: ru/taskurotta/test/time/SpreaderBeans.xml
        properties:          
          duration: 1 minutes
          timeout: 1 seconds
          threads: 25

policy:
  - MainPolicyConfig:
      class: ru.taskurotta.bootstrap.config.DefaultRetryPolicyFactory
      instance:
        class: ru.taskurotta.policy.retry.LinearRetryPolicy
        properties:
          initialRetryIntervalSeconds: 1
          maximumRetryIntervalSeconds: 1
          maximumAttempts: 3

profiler:
  - MainProfilerConfig:
      class: ru.taskurotta.bootstrap.config.DefaultProfilerConfig
      instance:
        class: ru.taskurotta.test.time.LifeTimeProfiler
        properties:
          duration: 1 minutes

actor:
  - FFDecider:
      actorInterface: ru.taskurotta.test.fullfeature.decider.FullFeatureDecider
      count: 25

  - FFWorker:
      actorInterface: ru.taskurotta.test.fullfeature.worker.FullFeatureWorker
      count: 25

logback:
    appender:
        - STDOUT:
             key: name
             \@class: ch.qos.logback.core.ConsoleAppender
             encoder:
                 pattern: \%d \%p [\%t] \%c - \%m\%n
        - FILE:
             key: name
             \@class: ch.qos.logback.core.FileAppender
             file: logs/leman24.log
             append: true
             encoder:
                 pattern: \%d \%p [\%t] \%c - \%m\%n
    logger:
        - ru.taskurotta:
             key: name
             \@level: INFO        
        - ru.taskurotta.test.fullfeature:
             key: name
             \@level: ERROR
        - ru.taskurotta.internal.GeneralRuntimeProcessor:
             key: name
             \@level: !!!str OFF
        - org:
             key: name
             \@level: ERROR
        - httpclient:
             key: name
             \@level: ERROR
    root:
        appender-ref:
            - STDOUT:
                key: ref
            - FILE:
                key: ref

