logging:
    level: WARN
    loggers:
      org.springframework: DEBUG
      ru.taskurotta: DEBUG
      my.logger.here: INFO
    console:
        enabled: true
    file:
        enabled: true
        logFormat: \%-4r [\%t] \%-5p \%c - \%m\%n
        currentLogFilename: ./target/logs/service.log
        archivedLogFilenamePattern: ./target/logs/service-%d.log.gz