<div>
    <table width="100%">
        <tr>
            <td style="text-align: left;"><h3>Queue: <em>{{queueName}}</em></h3></td>
            <td style="text-align: right;"><a class="btn btn-link" href="#/queues">Back</a></td>
        </tr>
    </table>

    <div style="width:100%"><!-- separator --></div>

    <div style="float: left;">
        <a class="btn btn-link" ng-click="update()">Refresh</a>
    </div>
    <div style="float:right">
        <tsk-autorefresh update-action="update()"></tsk-autorefresh>
    </div>
    <div ng-hide="!angular.isDefined(feedback)" class="err-message">Error at updating: <span>{{feedback}}</span></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>â„–</th>
            <th>Task UUID</th>
            <th>Task list</th>
            <th>Start time</th>
            <th>Insert time</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="queueItem in queueItems">
            <td>{{$index+1}}</td>
            <td>
                <a class="btn btn-link" style="cursor: pointer;" ng-href="#/tasks/task/{{queueItem.id}}">{{queueItem.id}}</a>
            </td>
            <td>{{queueItem.taskList}}</td>
            <td>{{queueItem.startTime}}</td>
            <td>{{queueItem.insertTime}}</td>
        </tr>
        </tbody>
    </table>

    <div>Total: <b><b>{{queueItems.length}}</b></b> tasks</div>

</div>
