<div>
    <table width="100%">
        <tr>
            <td style="text-align: left;"><h3>Find tasks by <span ng-show="type == 'process_id'">process</span> GUID:</h3></td>
            <td style="text-align: right;"><a class="btn btn-link" ng-click="back()">Back</a></td>
        </tr>
    </table>

    <div>

        <form class="form-search">
            <span ng-show="type == 'task_id'" class="muted">
                TaskId: <input type="text" ng-model="taskId" class="input-medium search-query" style="width: 300px"/>
            </span>
            <span ng-show="type == 'process_id'" class="muted">
                ProcessId: <input type="text" ng-model="processId" class="input-medium search-query" style="width: 300px"/>
            </span>
            <button class="btn" ng-click="update()">Search</button>
        </form>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <td>â„–</td>
                    <td>GUID</td>
                    <td>Type</td>
                    <td>ActorId</td>
                    <td>Method</td>
                    <td ng-show="type == 'task_id'">Process ID</td>
                    <td>Args</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{$index+1}}</td>
                    <td><a class="btn btn-link" style="cursor: pointer;" ng-href="#/tasks/task/{{task.taskId}}">{{task.taskId}}</a></td>
                    <td>{{task.type}}</td>
                    <td>{{task.actorId}}</td>
                    <td>{{task.method}}</td>
                    <td ng-show="type == 'task_id'">{{task.processId}}</td>
                    <td>{{task.args}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
