<div>
    <h3>Profiles</h3>

    <div style="float: left;">
        <a class="btn btn-link" ng-click="update()">Refresh</a>
    </div>
    <div ng-show="angular.isDefined(feedback)" class="err-message">Error at updating: <span>{{feedback}}</span></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <th style="width: 20px">â„–</th>
            <th style="width: 200px">Profile name</th>
            <th>Profile data</th>
        </thead>
        <tbody>
            <tr ng-repeat="profile in profiles">
                <td>{{$index+1}}</td>
                <td>{{profile.name}}</td>
                <td>
                    <table width="100%" class="table">
                        <tr>
                            <td class="form-header">Max:</td>
                            <td>{{profile.max}} ms</td>
                        </tr>
                        <tr>
                            <td class="form-header">Min:</td>
                            <td>{{profile.min}} ms</td>
                        </tr>
                        <tr>
                            <td class="form-header">Mean:</td>
                            <td>{{profile.mean.toFixed(3)}} ms</td>
                        <tr>
                            <td class="form-header">Measured:</td>
                            <td>{{profile.measured}} times</td>
                        </tr>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <div>Total: <b>{{profiles.length}}</b> profiles</div>

</div>
