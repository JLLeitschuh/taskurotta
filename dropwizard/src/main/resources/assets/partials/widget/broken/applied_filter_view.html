<span>
    <span ng-if="filter.length>0" class="muted" style="font-weight:bold;">Filtered by:</span>
    <span class="alert alert-info" ng-repeat="f in filter"><small popover="{{getGroupLabel(f[0])}}" popover-trigger="mouseenter" style="cursor:help;">(<b>{{getGroupShortLabel(f[0])}}</b>) </small><b>{{ f[1] }}</b>
        <i style="cursor: pointer;" ng-click="remove($index, f[0])" class="icon-remove" popover="Remove condition" popover-trigger="mouseenter"></i>
    </span>
</span>
