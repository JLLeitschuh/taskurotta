#Task server default common properties (will be available as placeholders in spring context)
#Properties can be overridden in external YAML configuration file or by passing system properties prefixed with "ts.", ex: "-Dts.hz.port=7776"


#Hazelcast props
hz.port=7777
hz.decisions.service.name=decisionProcessingExecutorService
hz.decisions.core.pool.size=10
hz.decisions.max.pool.size=20
hz.task.map.name=TaskMapStorage
hz.decision.map.name=DecisionMapStorage
hz.queues.set.name=defaultQueuesSetName
hz.decision.queue.name=defaultDecisionsProcessingQueue
hz.nodes=localhost:7777
hz.logging.type=slf4j
hz.jmx.detailed=true
hz.jmx=true
hz.mancenter.enabled=false
hz.mancenter.url=http://localhost:8080/mancenter-2.6
hz.graph.map.name=GraphMapStorage
hz.graph.decision.map.name=GraphDecisionMapStorage
hz.task.queue.prefix=tsk:

#Oracle props
oradb.initial.size=5
oradb.max.active=10
oradb.user=taskurotta
oradb.password=taskurotta


#Mongo
mongo.host=localhost
mongo.port=27017


#Backend props
pollDelay=10
pollDelayUnit=SECONDS
retryTimes=10


#Node props
node.custom.name=undefined