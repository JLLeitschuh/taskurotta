#Location of Spring application context:
contextLocation: "classpath*:context/context.xml"
#contextLocation: "classpath*:context/context-test.xml, classpath*:context/console-context.xml"

#Used for static resource serving in development mode
assets:
  overrides:
    /: ../../wf-dropwizard/src/main/resources/assets/

#Configuration of actors served by this server:
actorConfig:
  actorPreferences:
    - id: "default"
      timeoutPolicies:
        TASK_START_TO_CLOSE: "TIMEOUT: 15 seconds"

#Task server common properties (will be available as placeholders in spring context):
properties:
  pollDelay: 10
  pollDelayUnit: "SECONDS"
  retryTimes: 10
  recovery.schedule: "*/35 * * * * ?"
  recovery.period: 2
  recovery.period.unit: "DAYS"
  recovery.timeStep: 1
  recovery.timeStep.unit: "DAYS"
  hz.port: 7777
  hz.queue.name: "hzTestQueue"
  hz.decision.queue.list: "decisionQueueNamesList"
  hz.queues.per.node: 3
  hz.decisions.service.name: "decisionProcessingExecutorService"
  hz.decisions.core.pool.size: 10
  hz.decisions.max.pool.size: 20

#Http server configuration:
logging:
    level: WARN
    loggers:
        com.hazelcast: INFO
        ru.taskurotta.server: INFO
        ru.taskurotta.dropwizard.hz: DEBUG
        ru.taskurotta.backend.hz.server: INFO
        ru.taskurotta.backend.hz.storage: DEBUG
        ru.taskurotta.backend.checkpoint: DEBUG
        ru.taskurotta.backend.hz.checkpoint: DEBUG
        com.yammer: WARN
    file:
        enabled: true
        archive: true
#        currentLogFilename: ./target/logs/service.log
        archivedLogFilenamePattern: ./target/logs/service-%d.log.gz
        logFormat: "%-4r [%t] %-5p %c - %m%n"

http:
    rootPath: "/rest/*"
    gzip:
        enabled: false
    requestLog:
        file:
            enabled: false
            archive: true
            currentLogFilename: ./target/logs/requests.log
            archivedLogFilenamePattern: ./target/logs/requests-%d.log.gz
#config can be extended here
#http://dropwizard.codahale.com/manual/core/#configuration-defaults